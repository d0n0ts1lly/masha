<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/cute.gif"></img>
            <div class="text">
              <h1 class="hh" id="name">Привет</h1>
              <p class="pp" id="question">Ты обезьяна?? </p>
            </div>
            <div class="buttons">
                <button class="button yes"  onclick="showMessage('Yes')" id="yesButton">Да</button>
                <button class="button no" id="no-button" onclick="showMessage('No')">Нет</button>
            </div>
        </div>
    </div>
    <script>

      const button = document.getElementById('no-button');

      // Add event listener for mouseenter event
      button.addEventListener('mouseenter', function() {
          showMessage('No')
      });

      function showMessage(response) {
  if (response === "No") {
    const noButton = document.getElementById("no-button");
    const container = document.querySelector(".container");
    const maxWidth = window.innerWidth - noButton.offsetWidth;
    const maxHeight = window.innerHeight - noButton.offsetHeight;

    noButton.style.position = "absolute";

    document.getElementsByClassName("image")[0].src = "images/gun.gif";

    const randomX = Math.max(0, Math.floor(Math.random() * maxWidth));
    const randomY = Math.max(0, Math.floor(Math.random() * maxHeight));

    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";

    document.getElementById("question").textContent =
      "К сожалению, эволюция тебя обошла стороной..";
    document.getElementById("name").style.display = "none";

  }

  if (response === "Yes") {
    document.getElementById("name").remove();
    document.getElementById("no-button").remove();

    const yesMessage = document.getElementById("question");
    yesMessage.textContent = "«Чем старше мы становимся, тем мудрее становимся и тем яснее осознаём, кем являемся на самом деле».!!";
    yesMessage.style.display = "block";
    yesMessage.style.fontStyle = "normal";

    // создаём абзац
    const paragraph = document.createElement("p");
    paragraph.textContent = "Заказ в Эпицентре №52674857";
    paragraph.style.fontSize = "24px";
    paragraph.style.marginTop = "15px";
    paragraph.style.fontStyle = "italic";

    // добавляем после цитаты
    yesMessage.after(paragraph);

    document.getElementsByClassName("image")[0].src = "images/masha.jpg";

    document.getElementById("yesButton").remove();
  }
}
    </script>
</body>

</html>
